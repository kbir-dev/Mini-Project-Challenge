<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <h1>Rock Paper Scissors</h1>
    </nav>
    <div class="buttons">
      <div class="circle" id="rock">
        <img src="img/fist.png" alt="" />
      </div>
      <div class="circle" id="paper">
        <img src="img/paper.png" alt="" />
      </div>
      <div class="circle" id="scissor">
        <img src="img/scissor.png" alt="" />
      </div>
    </div>
    <div class="output">
      <div id="You">
        <span id="userScore">0</span>
        <span>You</span>
      </div>
      <div id="Comp">
        <span id="compScore">0</span>
        <span>Comp</span>
      </div>
    </div>
    <div id="msgpoper">Pick Your Move</div>
    <script src="script.js"></script>
  </body>
</html>
