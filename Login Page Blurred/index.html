<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">

      <div class="login">Login</div>

      <div class="username">
        <span id="email_txt">Email</span>
        <input type="text" id="email_input">
        <i class="fa-regular fa-envelope"></i>
        <div class="line"></div>
      </div>

      <div class="password">
        <span id="password_txt">Password</span>
        <input type="password"  id="password_input">
        <i class="fa-solid fa-lock"></i>
        <div class="line"></div>
      </div>

      <div class="remember-me-forgot-password">
        <div class="x">
            <input type="checkbox" checked id="rm" value="ME">
            <label for="rm">Remember Me</label>
        </div>
        <div id="fp"><b>Forgot Password</b></div>
      </div>
      
      <button>Log In</button>

      <span>Don't have an account <b>Register</b></span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
